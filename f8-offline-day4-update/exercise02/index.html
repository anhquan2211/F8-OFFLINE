<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- section form reservation -->
    <section class="form-reservation">
      <p class="form-title">RESERVATION</p>
      <h2 class="form-heading">Book your table</h2>

      <form action="" class="form-detail">
        <input
          class="form-control"
          type="text"
          name="name"
          id=""
          placeholder="NAME"
        />
        <input
          class="form-control"
          type="email"
          name="email"
          id=""
          placeholder="EMAIL"
        />

        <label for="date">
          <input type="date" name="date" id="date" />
          <span class="placeholder">DATE</span>
        </label>

        <!-- <input
          class="form-control"
          type="text"
          name="date"
          id=""
          placeholder="DATE"
        /> -->
        <input
          class="form-control"
          type="text"
          name="time"
          id=""
          placeholder="TIME"
        />
        <input
          class="form-control"
          type="text"
          name="people"
          id=""
          placeholder="PEOPLE"
        />
        <button type="submit" class="form-btn form-control">
          Find A Table
        </button>
      </form>
    </section>
  </body>
</html>
