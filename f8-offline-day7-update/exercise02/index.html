<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- section introduce company -->
    <section class="introduce-company">
      <div class="company-background">
        <img
          src="./assets/img/tap-doan-vingroup-background.jpg"
          alt="Tập đoàn Vingroup"
          class="company-image"
        />
        <div class="overlay"></div>
      </div>

      <div class="container">
        <div class="company-nav">
          <div class="company-info">
            <h1 class="company-name">TẬP ĐOÀN VINGROUP</h1>
            <div class="company-intro">
              <div class="year-founder">
                NĂM THÀNH LẬP: <span class="number">1993</span>
              </div>
              <div class="project-number">
                DỰ ÁN ĐÃ ĐẦU TƯ: <span class="number">35</span>
              </div>
            </div>
          </div>

          <div class="company-logo">
            <img
              src="./assets/img/tap-doan-vingroup-logo.png"
              alt="Tập đoàn Vingroup"
            />
          </div>

          <nav class="navbar">
            <ul class="navbar-list">
              <li><a href="#!" class="active">GIỚI THIỆU</a></li>
              <li><a href="#!">DỰ ÁN ĐÃ ĐẦU TƯ</a></li>
              <li><a href="#!">LIÊN HỆ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
