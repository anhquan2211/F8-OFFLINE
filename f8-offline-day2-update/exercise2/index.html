<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <table width="100%" border="1">
        <tr>
          <td class="calculator-output">0</td>
        </tr>

        <tr>
          <td><button class="calculator-key">7</button></td>
          <td><button class="calculator-key">8</button></td>
          <td><button class="calculator-key">9</button></td>
          <td><button class="calculator-operator">+</button></td>
        </tr>

        <tr>
          <td><button class="calculator-key">4</button></td>
          <td><button class="calculator-key">5</button></td>
          <td><button class="calculator-key">6</button></td>
          <td><button class="calculator-operator">-</button></td>
        </tr>

        <tr>
          <td><button class="calculator-key">1</button></td>
          <td><button class="calculator-key">2</button></td>
          <td><button class="calculator-key">3</button></td>
          <td><button class="calculator-operator">x</button></td>
        </tr>

        <tr>
          <td><button class="calculator-key">0</button></td>
          <td><button class="calculator-key">C</button></td>
          <td>
            <button class="calculator-key">=</button>
          </td>
          <td><button class="calculator-operator">/</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
