<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Mini | Day 8</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Cart Section -->
    <section class="shopping-cart">
      <!-- Header section -->
      <div class="container">
        <div class="header-cart">
          <div class="header-title">Shopping Cart</div>
          <i class="fa-solid fa-circle-xmark"></i>
        </div>

        <!-- Product section -->
        <div class="product-container">
          <div class="product-item">
            <span class="product-img">
              <img
                src="./assets/img/product-item-1.png"
                alt="iPhone 14 Pro 128GB"
              />
            </span>
            <div class="product-info">
              <div class="product-name-action">
                <div class="product-name">iPhone 14 Pro 128GB</div>
                <div class="product-action">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>

              <div class="product-price">
                <div class="product-number">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </div>

                <div class="price-total">1x $570</div>
              </div>
            </div>
          </div>

          <div class="product-item">
            <span class="product-img">
              <img
                src="./assets/img/product-item-1.png"
                alt="iPhone 14 Pro 128GB"
              />
            </span>
            <div class="product-info">
              <div class="product-name-action">
                <div class="product-name">iPhone 14 Pro 128GB</div>
                <div class="product-action">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>

              <div class="product-price">
                <div class="product-number">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </div>

                <div class="price-total">1x $570</div>
              </div>
            </div>
          </div>

          <div class="product-item">
            <span class="product-img">
              <img
                src="./assets/img/product-item-1.png"
                alt="iPhone 14 Pro 128GB"
              />
            </span>
            <div class="product-info">
              <div class="product-name-action">
                <div class="product-name">iPhone 14 Pro 128GB</div>
                <div class="product-action">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>

              <div class="product-price">
                <div class="product-number">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </div>

                <div class="price-total">1x $570</div>
              </div>
            </div>
          </div>

          <div class="product-item">
            <span class="product-img">
              <img
                src="./assets/img/product-item-1.png"
                alt="iPhone 14 Pro 128GB"
              />
            </span>
            <div class="product-info">
              <div class="product-name-action">
                <div class="product-name">iPhone 14 Pro 128GB</div>
                <div class="product-action">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>

              <div class="product-price">
                <div class="product-number">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </div>

                <div class="price-total">1x $570</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Subtotal cart -->
        <div class="subtotal">
          <div class="subtotal-detail">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-price">$920.00</div>
          </div>
          <div class="subtotal-desc">
            Taxes and shipping calculated at checkout
          </div>
        </div>

        <!-- Button action -->
        <button class="btn-view">View Cart</button>
        <button class="btn-add">Add To Cart</button>

        <!-- Footer cart -->
        <div class="footer-cart">
          <i class="fa-solid fa-truck-fast"></i>
          <div class="footer-desc">Spend $ 499.00 to Free Shipping</div>
        </div>
      </div>
    </section>
  </body>
</html>
