<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Form Login Section -->
    <section class="form-container">
      <div class="form-description">
        <h2 class="heading-description"><span>JL</span> Just Log</h2>
        <p class="detail-description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt Lorem Ipsum.
        </p>
        <button class="btn-more">Read More</button>
        <ul class="social-list">
          <li class="social-item">
            <a href="" class="social-link">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li class="social-item">
            <a href="" class="social-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="social-item">
            <a href="" class="social-link">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
          </li>
          <li class="social-item">
            <a href="" class="social-link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
        <div class="switch"><i class="fa-solid fa-arrow-right"></i></div>
      </div>

      <form action="" class="form-main">
        <h2 class="form-heading">Login to <span>your account</span></h2>
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <div class="form-action">
          <div class="action-checkbox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <span class="forgot-pass">Forgot Password</span>
        </div>
        <button type="submit">LOGIN</button>
        <p class="register">
          Don't have an account? <a href="#!">Register here</a>
        </p>
      </form>
    </section>
  </body>
</html>
