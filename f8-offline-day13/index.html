<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!--BEGIN: HEADER -->
    <header class="header">
      <div class="header-inner">
        <a class="logo" hidden>
          <img src="./assets/img/logo.svg" alt="Logo" />
        </a>
        <form action="" class="search-form">
          <img class="search-icon" src="./assets/img/search.svg" alt="Search" />
          <input type="text" class="search-input" placeholder="Search store" />
        </form>

        <input type="radio" name="menu" id="menu-open" hidden />
        <input type="radio" name="menu" id="menu-exit" hidden />

        <nav class="navbar">
          <label for="menu-exit" hidden>
            <i class="fa-solid fa-xmark exit"></i>
          </label>
          <a href="#!" class="nav-link active">Products</a>
          <a href="#!" class="nav-link">Story</a>
          <a href="#!" class="nav-link">Manufacturing</a>
          <a href="#!" class="nav-link">Packaging</a>
          <div class="nav-link explore" hidden>
            Explore
            <nav class="navbar-sub">
              <a href="#!" class="nav-link">
                <img src="./assets/img/newin-icon.svg" alt="icon" />
                <span>New In</span>
              </a>
              <a href="#!" class="nav-link">
                <img src="./assets/img/clothing-icon.svg" alt="icon" />
                <span>Clothing</span>
              </a>
              <a href="#!" class="nav-link">
                <img src="./assets/img/shoes-icon.svg" alt="icon" />
                <span>Shoes</span>
              </a>
              <a href="#!" class="nav-link">
                <img src="./assets/img/accessories-icon.svg" alt="icon" />
                <span>Accessories</span>
              </a>
              <a href="#!" class="nav-link">
                <img src="./assets/img/activewear-icon.svg" alt="icon" />
                <span>Activewear</span>
              </a>
              <a href="#!" class="nav-link">
                <img src="./assets/img/gifts-icon.svg" alt="icon" />
                <span>Gifts & Living</span>
              </a>
              <a href="#!" class="nav-link">
                <img src="./assets/img/inspiration-icon.svg" alt="icon" />
                <span>Inspiration</span>
              </a>
            </nav>
          </div>
        </nav>

        <div class="overlay"></div>

        <div class="actions">
          <a href="#!" class="action-link search" hidden>
            <img
              class="search-icon"
              src="./assets/img/search.svg"
              alt="Search"
            />
          </a>
          <a href="#!" class="action-link">
            <img src="./assets/img/basket.svg" alt="" class="action-icon" />
          </a>
          <a href="#!" class="action-link">
            <img src="./assets/img/person.svg" alt="" class="action-icon" />
          </a>

          <a href="#!" class="action-link icon-mobile" hidden>
            <label for="menu-open">
              <i class="fa-solid fa-bars burger"></i>
            </label>
          </a>
        </div>
      </div>
    </header>
    <!--END: HEADER -->

    <!-- BEGIN: SIDEBAR -->
    <section class="sidebar">
      <div class="sidebar-inner">
        <a class="logo">
          <img src="./assets/img/logo.svg" alt="Logo" />
        </a>
        <h2 class="sidebar-title">Explore</h2>
        <nav class="navbar">
          <a href="#!" class="nav-link">
            <img src="./assets/img/newin-icon.svg" alt="icon" />
            <span>New In</span>
          </a>
          <a href="#!" class="nav-link">
            <img src="./assets/img/clothing-icon.svg" alt="icon" />
            <span>Clothing</span>
          </a>
          <a href="#!" class="nav-link">
            <img src="./assets/img/shoes-icon.svg" alt="icon" />
            <span>Shoes</span>
          </a>
          <a href="#!" class="nav-link">
            <img src="./assets/img/accessories-icon.svg" alt="icon" />
            <span>Accessories</span>
          </a>
          <a href="#!" class="nav-link">
            <img src="./assets/img/activewear-icon.svg" alt="icon" />
            <span>Activewear</span>
          </a>
          <a href="#!" class="nav-link">
            <img src="./assets/img/gifts-icon.svg" alt="icon" />
            <span>Gifts & Living</span>
          </a>
          <a href="#!" class="nav-link">
            <img src="./assets/img/inspiration-icon.svg" alt="icon" />
            <span>Inspiration</span>
          </a>
        </nav>
        <a class="help-center">
          <img src="./assets/img/help-icon.svg" alt="" />
          <span>Help Center</span>
        </a>
      </div>
    </section>
    <!-- END: SIDEBAR -->

    <!-- BEGIN: CONTENT -->
    <main class="content">
      <div class="wrap">
        <div class="wrap-vertical">
          <img src="./assets/img/img-1.svg" alt="" class="img-vertical" />
          <img src="./assets/img/img-2.svg" alt="" class="img-vertical" />
        </div>
      </div>
      <div class="wrap">
        <div class="wrap-horizontal">
          <img src="./assets/img/img-3.svg" alt="" class="img-horizontal" />
          <img src="./assets/img/img-4.svg" alt="" class="img-horizontal" />
        </div>
      </div>
      <div class="wrap">
        <div class="wrap-horizontal">
          <img src="./assets/img/img-5.svg" alt="" class="img-horizontal" />
          <img src="./assets/img/img-6.svg" alt="" class="img-horizontal" />
        </div>
      </div>
      <div class="wrap">
        <div class="wrap-vertical">
          <img src="./assets/img/img-7.svg" alt="" class="img-vertical" />
          <img src="./assets/img/img-8.svg" alt="" class="img-vertical" />
        </div>
      </div>
    </main>

    <!-- END: CONTENT -->
  </body>
</html>
