<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!--BEGIN: HEADER -->
        <header class="header">
          <a class="header-logo">
            <img src="./assets/img/logo.svg" alt="" />
          </a>

          <form class="search-form">
            <img src="./assets/img/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>

          <nav class="nav">
            <a href="#!" class="nav-link active">Products</a>
            <a href="#!" class="nav-link">Story</a>
            <a href="#!" class="nav-link">Manufacturing</a>
            <a href="#!" class="nav-link">Packaging</a>
          </nav>

          <div class="actions">
            <a href="#!" class="search">
              <img src="./assets/img/search.svg" alt="" class="icon" />
            </a>

            <a href="#!" class="action-link">
              <img src="./assets/img/basket.svg" alt="" class="action-icon" />
            </a>
            <a href="#!" class="action-link">
              <img src="./assets/img/person.svg" alt="" class="action-icon" />
            </a>

            <a href="#!" class="sidebar-open">
              <label for="sidebar">
                <i class="fa-solid fa-bars"></i>
              </label>
            </a>
          </div>
        </header>
        <!--END: HEADER -->

        <input type="radio" name="sidebar" id="sidebar" hidden />
        <input type="radio" name="sidebar" id="exit-sidebar" hidden />

        <!-- BEGIN: SIDEBAR -->
        <aside class="sidebar">
          <a href="#!" class="logo-link">
            <img src="./assets/img/logo.svg" alt="" />
          </a>

          <h2 class="heading">Explore</h2>

          <nav class="nav">
            <a href="#!" class="nav-item">
              <img src="./assets/img/newin-icon.svg" alt="" class="icon" />
              New In
            </a>
            <a href="#!" class="nav-item">
              <img src="./assets/img/clothing-icon.svg" alt="" class="icon" />
              Clothing
            </a>
            <a href="#!" class="nav-item">
              <img src="./assets/img/shoes-icon.svg" alt="" class="icon" />
              Shoes
            </a>
            <a href="#!" class="nav-item">
              <img
                src="./assets/img/accessories-icon.svg"
                alt=""
                class="icon"
              />
              Accessories
            </a>
            <a href="#!" class="nav-item">
              <img src="./assets/img/activewear-icon.svg" alt="" class="icon" />
              Activewear
            </a>
            <a href="#!" class="nav-item">
              <img src="./assets/img/gifts-icon.svg" alt="" class="icon" />
              Gifts & Living
            </a>
            <a href="#!" class="nav-item">
              <img
                src="./assets/img/inspiration-icon.svg"
                alt=""
                class="icon"
              />
              Inspiration
            </a>
          </nav>

          <a href="#!" class="icon-exit">
            <label for="exit-sidebar"><i class="fa-solid fa-xmark"></i></label>
          </a>
        </aside>
        <!-- END: SIDEBAR -->

        <!-- BEGIN: CONTENT -->
        <main class="main">
          <div class="wide">
            <img src="./assets/img/img-1.svg" alt="" />
          </div>
          <div class="wide wide-mobile">
            <img src="./assets/img/img-2.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-3.svg" alt="" />
          </div>
          <div class="wide wide-tablet">
            <img src="./assets/img/img-2.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-4.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-5.svg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/img-6.svg" alt="" />
          </div>
          <div class="wide row-last">
            <img src="./assets/img/img-7.svg" alt="" />
          </div>
          <div class="wide row-last">
            <img src="./assets/img/img-8.svg" alt="" />
          </div>
          <div class="tall tall-tablet">
            <img src="./assets/img/img-5.svg" alt="" />
          </div>
          <div class="overlay"></div>
        </main>
        <!-- END: CONTENT -->
      </div>

      <button class="chat-btn">
        <img src="./assets/img/help-icon.svg" alt="" class="icon" />
        <span>Help Center</span>
      </button>
    </div>
  </body>
</html>
