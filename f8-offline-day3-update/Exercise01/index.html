<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Contact Section -->
    <section class="contact-section">
      <h2 class="section-heading">CONTACT US</h2>

      <div class="contact-content">
        <div class="contact-info">
          <p class="info-heading">Contact Info</p>
          <div class="info-detail">
            <i class="fa-solid fa-location-dot"></i>
            <p class="info-text">321 Awesome Street <br />New York, NY 17022</p>
          </div>
          <p class="info-detail">
            <i class="fa-solid fa-envelope mail-icon"></i>
            <a href="mailto:info@companyname.com">infor@companyname.com</a>
          </p>
          <p class="info-detail">
            <i class="fa-solid fa-phone phone-icon"></i>
            <a href="tel:+1 800 123 1234">+1 800 123 1234</a>
          </p>
        </div>

        <div class="contact-form">
          <p class="form-heading">Having Any Query! Or Book an appointment</p>
          <form action="">
            <div class="">
              <input
                type="text"
                name="name"
                placeholder="Your Name"
                required
                class="form-control"
              />
            </div>
            <div class="">
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
                class="form-control"
              />
            </div>
            <div class="">
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                required
                class="form-control"
              />
            </div>
            <div>
              <textarea
                name="message"
                id="message"
                placeholder="Message..."
              ></textarea>
            </div>
            <input type="submit" class="form-submit-btn" value="Send Message" />
          </form>
        </div>
      </div>
    </section>
    <!-- End Contact Section -->
  </body>
</html>
