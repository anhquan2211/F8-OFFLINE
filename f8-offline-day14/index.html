<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENCHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- BEGIN: HEADER -->
    <header class="header">
      <div class="container">
        <div class="container-inner">
          <!-- BEGIN: LOGO -->
          <div class="header-logo">
            <img src="./images/Logo.png" alt="GREEN CHOP" />
          </div>
          <!-- END: LOGO -->

          <input type="checkbox" name="" id="menu-tablet" hidden />
          <div class="overlay"></div>
          <!-- BEGIN: NAVBAR -->
          <nav class="navbar">
            <label for="menu-tablet" class="burger">
              <i class="fa-solid fa-bars"></i>
            </label>

            <ul>
              <label for="menu-tablet" class="exit-menu">
                <i class="fa-solid fa-xmark"></i>
              </label>
              <li>
                <a href="#!" class="nav-link active home-item"> Trang chủ </a>
              </li>
              <li>
                <a href="#!" class="nav-link">Về Greenchop</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Sản phẩm</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Tin tức</a>
              </li>
              <li>
                <a href="#!" class="nav-link">Liên hệ</a>
              </li>
              <li class="menu-sub-mobile">
                <a href="#!" class="nav-link">Xem giỏ hàng</a>
              </li>
              <li class="menu-sub-mobile">
                <a href="#!" class="nav-link">Tìm kiếm</a>
              </li>
            </ul>
          </nav>
          <!-- END: NAVBAR -->

          <!-- BEGIN: ACTIONS -->
          <div class="header-actions">
            <div class="cart-icon">
              <img src="./images/icons/Cart-icon.svg" alt="" />
              <span>3</span>
            </div>

            <div class="search-icon">
              <img src="./images/icons/Search-icon.svg" alt="" />
            </div>
          </div>
          <!-- END: ACTIONS -->
        </div>
      </div>
    </header>
    <!-- END: HEADER -->
  </body>
</html>
